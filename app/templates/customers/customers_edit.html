        <main class="g-container home-content">
            <div class="article-list">
                <article class="article-item">
                    <section class="post-preview">
                        <form method="post" action="{{url_for('.do_edit')}}">
                            <p>
                                <label for="name">客户身份证号</label>
                                <input type="text" name="ID" value="{{ customer[0] }}" placeholder="请输入客户身份证号" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">负责员工身份证号</label>
                                <input type="text" name="staff_id" value="{{ customer[1] }}" placeholder="请输入负责员工身份证号" autocomplete="off" />
                            </p>
                            <p>
                                <label for="name">客户姓名</label>
                                <input type="text" name="name" value="{{ customer[2] }}" placeholder="请输入客户姓名" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">客户电话号码</label>
                                <input type="text" name="phone" value="{{ customer[3] }}" placeholder="请输入客户手机号" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">客户地址</label>
                                <input type="text" name="address" value="{{ customer[4] }}" placeholder="请输入客户地址" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">联系人姓名</label>
                                <input type="text" name="contact_name" value="{{ customer[5] }}" placeholder="请输入联系人姓名" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">联系人手机号</label>
                                <input type="text" name="contact_phone" value="{{ customer[6] }}" placeholder="请输入联系人手机号" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">联系人Email</label>
                                <input type="text" name="contact_mail" value="{{ customer[7] }}" placeholder="请输入联系人邮箱" autocomplete="off" />
                            </p>
                            <p>
                                <label for="name">联系人地址</label>
                                <input type="text" name="contact_address" value="{{ customer[8] }}" placeholder="请输入联系人地址" autocomplete="off" required />
                            </p>
                            <p>
                                <label for="name">关系</label>
                                <input type="text" name="relationship" value="{{ customer[9] }}" placeholder="请输入关系" autocomplete="off" required />
                            </p>
                            <p class="add">
                                <input type="submit" id="edit" value="修改" class="special"/>
                            </p>
                        </form>
                    </section>
                </article>
