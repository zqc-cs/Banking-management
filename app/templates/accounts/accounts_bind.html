<script>
    $(document).ready(function(){
      $("#bind").click(function(){
          json = get_form();
          if (valid(json) == false) {
              alert("请按要求输入");
          } else {
              $.post("{{ url_for('.do_bind') }}", json, function(data, status, xhr){
                  data = JSON.parse(data);
                  alert(data["err_msg"]);
              });
          }
      });
    });
</script>
  
<script>
  function get_form() {
      json = {};
      json["id"] = $("#id").val();
      json["bank_name"] = $("#bank_name").val();
      json["type"] = $("#type").val();
      json["customer_id"] = $("#customer_id").val();
      return json;
  }
  
  function valid(json) {
      
      if (json["id"] != "" && json["bank_name"] != "" &&  json["type"] != "" && json["customer_id"] != "" ) {
            return true;
          } else {
              return false
          }
  }
